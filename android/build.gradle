buildscript {
    ext {
        kotlinVersion = '1.9.0'
        minSdkVersionRNBeacon = 21
        compileSdkVersionRNBeacon = 34
        targetSdkVersionRNBeacon = 34
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    namespace "com.rently.ibeaconpoc"
    compileSdkVersion compileSdkVersionRNBeacon

    defaultConfig {
        minSdkVersion minSdkVersionRNBeacon
        targetSdkVersion targetSdkVersionRNBeacon
        versionCode 1
        versionName "0.0.1"
        consumerProguardFiles "consumer-rules.pro"
    }

    sourceSets {
        main {
            java.srcDirs = ["src/main/java"]
            manifest.srcFile "src/main/AndroidManifest.xml"
        }
    }

    buildFeatures {
        buildConfig true
    }

    lintOptions {
        abortOnError false
    }
}

repositories {
    google()
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"
    implementation 'org.altbeacon:android-beacon-library:2.20.5'
    implementation 'com.facebook.react:react-android:+' // resolved from host app
    implementation 'androidx.core:core-ktx:1.12.0'
}
